<html>
  <head>
    <title>My Test App!</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/testApp.js"></script>
  </head>
  <body ng-app="testSite" ng-controller="MainCtrl">
    <div>
      {{test}}
      <div ng-repeat="post in posts">
        {{post.title}} - upvotes: {{post.upvotes}}
      </div>
      <button ng-click="addPost()">Post</button>
    </div>
  </body>
</html>
