<div class="page-header row">
  <div class="col-md-8">
    <h2>Users</h2>
  </div>
  <div class="col-md-4">
    <h2 style="float:right;">
      <a href="#/high_score">See high score</a>
      </br>
      <a href="#/game">Go to the game</a>
    </h2>
  </div>
</div>
<div ng-repeat="user in users">
  <a href="#/user/{{user.userName}}">Name: {{user.userName}}, Password: {{user.password}}, Scores: {{user.scores}}.</a>
</div>
<form ng-submit="addUser()" ng-controller="UsersCtrl">
  <input type="text" ng-model="userName" placeholder="User Name"></input>
  <input type="text" ng-model="password" placeholder="Password"></input>
  <button>Add User</button>
</form>
</br>
</br>
<form ng-submit="createScore()" ng-controller="UsersCtrl">
  <input type="text" ng-model="userName" placeholder="User Name"></input>
  <input type="number" ng-model="points" placeholder="Points"></input>
  <button type="submit">Add Score</button>
</form>
