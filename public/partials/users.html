<div class="page-header row">
  <div class="col-md-6">
    <h2>Users</h2>
  </div>
  <div class="col-md-6">
    <nav class="navbar navbar-default pull-right" ng-controller="NavCtrl">
      <ul class="nav navbar-nav">
        <li><a href="#/high_score">High Score</a></li>
        <li><a href="#/game">Game</a></li>
        <li><a href="#/users">Users</a></li>
        <li ng-show="isLoggedIn()"><a href="#/user/{{currentUser()}}" style="font-weight: bold;">{{ currentUser() }}</a></li>
        <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
      </ul>
    </nav>
  </div>
</div>

<form ng-submit="findUser()" style="margin-top:30px;">
  <h3>Find a user</h3>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" ng-model="userName"></input>
  </div>
  <button type="submit" class="btn btn-primary">Add Score</button>
</form>


<div ng-if="userFound==null" style="font-size:20px">
  </br>
  </br>
</div>
<div ng-if="userFound==true" style="font-size:20px">
  User
  <a href="/#/user/{{ searchedUserName }}">
    {{ searchedUserName }}
  </a>
  found!
  </br>
  </br>
</div>
<div ng-if="userFound==false" style="font-size:20px">
  No user by the name <span style="color:red">{{ searchedUserName }}</span>.
  </br>
  </br>
</div>


<ul class="list-group">
  <h3>All users</h3>
  <div  ng-repeat="user in users | orderBy:'userName'" style="font-size:20px">
    <a href="#/user/{{user.userName}}" class="list-group-item">
      {{user.userName}}
    </a>
  </div>
</ul>
