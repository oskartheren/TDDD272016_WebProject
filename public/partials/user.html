<div class="page-header row" data-ng-init="getUser()">
  <div class="col-md-8">
    <h2>User page of {{user.userName}}</h2>
  </div>
  <div class="col-md-4">
    <h2 style="float:right;">
      <a href="#/high_score">See high score</a>
      </br>
      <a href="#/game">Go to the game</a>
    </h2>
  </div>
</div>
<span style="font-size:20px">
  Username: <span style="color:red">{{user.userName}}</span>
  </br>
  Password: <span style="color:red">{{user.password}}</span>
  </br>
  Best scores:
  <div ng-repeat="scores in user.scores">
    <div ng-if="scores.place<6">
      {{scores.place}}: <span  style="color:red">{{scores.points}}</span>
    </div>
  </div>
</span>
