<div class="page-header row">
  <div class="col-md-6">
    <h2>High Score</h2>
  </div>
  <div class="col-md-6">
    <nav class="navbar navbar-default pull-right" ng-controller="NavCtrl">
      <ul class="nav navbar-nav">
        <li><a href="#/high_score">High Score</a></li>
        <li><a href="#/game">Game</a></li>
        <li><a href="#/users">Users</a></li>
        <li ng-show="isLoggedIn()"><a href="#/user/{{currentUser()}}" style="font-weight: bold;">{{ currentUser() }}</a></li>
        <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
      </ul>
    </nav>
  </div>
</div>

<ul class="list-group">
  <div ng-repeat="score in scores" style="font-size:16px">
    <div ng-if="score.place<11">
      <a href="#/user/{{score.user.userName}}" class="list-group-item">
        {{score.place}}: <span style="color: red">{{score.user.userName}}</span> scored <b>{{score.points}}</b> points!
      </a>
    </div>
  </div>
</ul>
