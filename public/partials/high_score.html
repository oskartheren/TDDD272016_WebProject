<div class="page-header row">
  <div class="col-md-8">
    <h2>High Score</h2>
  </div>
  <div class="col-md-4">
    <h2 style="float:right;"><a href="#/game">Go to the game</a></h2>
  </div>
</div>
<div ng-repeat="score in scores">
  {{score.place}} {{score.userName}} scored {{score.points}} points!
</div>
<form form ng-submit="addScore()">
  <input type="text" ng-model="userName" placeholder="User Name"></input>
  <input type="text" ng-model="points" placeholder="Points"></input>
  <button type="submit">Post</button>
</form>
