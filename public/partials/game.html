<div class="page-header row">
  <div class="col-md-6">
    <h2>Game</h2>
  </div>
  <div class="col-md-6">
    <nav class="navbar navbar-default pull-right" ng-controller="NavCtrl">
      <ul class="nav navbar-nav">
        <li><a href="#/high_score">High Score</a></li>
        <li><a href="#/game">Game</a></li>
        <li><a href="#/users">Users</a></li>
        <li ng-show="isLoggedIn()"><a href="#/user/{{currentUser()}}" style="font-weight: bold;">{{ currentUser() }}</a></li>
        <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
      </ul>
    </nav>
  </div>
</div>

<div class="row">
  <div class="col-lg-6 col-centered">
    <canvas id="game" class="canvas" width="400" height="300">Sorry, your browser doesn't support the &lt;canvas&gt; element.</canvas>
  </div>
</div>


<div ng-show="isLoggedIn()">
  <form ng-submit="createScore()" style="margin-top:30px;">
    <h3>Add a score to yourself</h3>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Points" ng-model="points"></input>
    </div>
    <button type="submit" class="btn btn-primary">Add Score</button>
  </form>
</div>

<form ng-submit="createScoreOther()" style="margin-top:30px;">
  <h3>Add a score to some one else</h3>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" ng-model="userName"></input>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Points" ng-model="pointsOther"></input>
  </div>
  <button type="submit" class="btn btn-primary">Add Score</button>
</form>
