<div class="page-header row">
  <div class="col-md-6">
    <h2>Game</h2>
  </div>
  <div class="col-md-6">
    <nav class="navbar navbar-default pull-right" ng-controller="NavCtrl">
      <ul class="nav navbar-nav">
        <li><a href="#/high_score">High Score</a></li>
        <li><a href="#/game">Game</a></li>
        <li><a href="#/users">Users</a></li>
        <li ng-show="isLoggedIn()"><a href="#/user/{{currentUser()}}" style="font-weight: bold;">{{ currentUser() }}</a></li>
        <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
      </ul>
    </nav>
  </div>
</div>
<div data-ng-init="createEnemies()"></div>

<div class="row">
  <div class="col-lg-6 col-centered">
    <canvas id="canvas" class="canvas" width="400" height="300" tabindex="1" ng-keydown="keyboardHandler($event)">Sorry, your browser doesn't support the &lt;canvas&gt; element.</canvas>
  </div>
</div>

<div ng-show="isLoggedIn()">
  <form ng-submit="createScoreSelf()" style="margin-top:30px;">
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Points" ng-model="points" readonly="readonly" ></input>
    </div>
    <button type="submit" class="btn btn-primary">Submit Score</button>
  </form>
</div>
